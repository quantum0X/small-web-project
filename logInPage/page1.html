<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | xyzweb</title>
    <link rel="stylesheet" href="css/page1.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- left panel -->
        <div class="left">
            <h1 class="h1">Sign in</h1>
            <div class="social">
                <a class="icon linkedin-color" href="http://linkedin.com/"><i class="fa-brands fa-linkedin"></i></a>
                <a class="icon google-color" href="http://google.com/" ><i class="fa-brands fa-google"></i></a>
                <a class="icon facebook-color" href="http://facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
            </div>
            <form>
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="password" name="pass" id="pass" placeholder="Password">
                <p class="forgot">Forgot your password?</p>
                <button class="btn">Sign in &#8594;</button>
            </form>
        </div>
        <!-- right panel -->
        <div class="right">
            <h1 class="h1">Hi there!</h1>
            <div class="text">Join our family to know more about INDIA <span class="heart">&#10084;</span></div>
            <button class="btn">Sign up &#8594;</button>
        </div>
    </div>

    <div><a class="myself" href="https://github.com/quantum0x">- Vishal Singh</a></div>
</body>
</html>
